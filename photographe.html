<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="keywords" content="photographies photographes images arts portraits" />
  <meta name="description" content="Site de presentation des photographes et de leurs oeuvres " />
  <meta name="author" content="Alexandre CHARLIER" />
  <title>Fisheye site de presentation d'un photographe et de ses oeuvres</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" />
  <link rel="icon" type="image/svg+xml" href="./dist/pictures/logo/Group.svg" sizes="150x38" />
  <link rel="stylesheet" href="./dist/css/photographies-style.css" />
</head>

<body>
  <header>
    <div class="container-header">
      <div class="content-header">
        <div class="header-logo">
          <h1 class="header-logo_nav" aria-labelledby="logo-nav__img-id">
            <a href="./index.html" tabindex="0">
              <img class="logo-nav_img" id="logo-nav__img-id" src="./dist/pictures/logo/Group.png"
                alt="Fiskeye Home page" width="150" height="38" />
            </a>
          </h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="main" aria-hidden="false">
      <section class="container-main__header" aria-label=" carte de visite">
        <div class="content-main__header">
          <div id="content-main__header-left">
            <h2 id="header-left__name"></h2>
            <div class="header-left__adress">
              <span id="header-left__city"></span><span>, </span>
              <span id="header-left__country"></span>
            </div>
            <span id="header-left__describ"></span>
          </div>
          <div id="content-main__header-center">
            <button class="btnModal" onclick="openModal()" aria-label="ouvrir le formulaire de contact"
              title="Contactez-moi">
              Contactez-moi
            </button>
          </div>
          <div id="content-main__header-right">
            <img id="header-right__logo" alt="" width="100" height="100" />
          </div>
          <div id="content-main__header-bottom"></div>
        </div>
      </section>
      <div class="filter" >
        <div class="filter-label" >
          <span class="filter-label_texte"
           >Trier par</span>
        </div>
        <ul class="filter-select">
          <li>
            <button class="filter-button" id="filter-button_one" data-filtermain="false"
              aria-label="Le trie est actuellement par Popularité" aria-expanded="false" type="button"
              >Popularité</button>
          </li>
          <li>
            <button class="filter-button filter-button_aft" id="filter-button_two" data-filter="false"
              aria-label="Triez par date" type="button">Date</button>
          </li>
          <li>
            <button class="filter-button filter-button_aft" id="filter-button_three" data-filter="false"
              aria-label="Triez par titre" type="button">Titre</button>
          </li>
        </ul>
      </div>
    </div>
    <div id="container-main__center" data-modal="false" tabindex="0">
      <div id="content-main__center" data-modal="false">
       
        <img src="./dist/pictures/icons/arrow_left.svg" alt="image de gauche" class="utility-modal" data-utility="false"
          id="nav-prev" onclick="aftPicture()" width="50" height="50" tabindex="0" role="button" />
          <img src="./dist/pictures/icons/arrow_right.svg" alt="image de droite" class="utility-modal"
          data-utility="false" id="nav-fwd" onclick="fwdPicture()" width="50" height="50" tabindex="0" role="button" />
        <img src="./dist/pictures/icons/close_black_24dp.svg" alt="close modal" class="utility-modal"
          data-utility="false" id="close-modal" width="50" height="50" tabindex="0" role="button" />
      </div>
    </div>
    <section id="container-main__formulaire" tabindex="0" >
      <div class="content-main__formulaire" aria-hidden="true" role="dialog" aria-label="formulaire de contact ouvert">
        <div class="main-formulaire">
          <span id="modalBtnClose" class="close closeModal" title="Fermer le formulaire d'inscription"
            aria-label="fermer le formulaire" tabindex="0"></span>
          <div class="modal-body">
            <h2 id="title-modal" class="modal-title">Contactez-moi</h2>
            <span class="modal-name"></span>
            <form name="reserve" id="reserve" onsubmit="return validate()">
              <div class="formData">
                <label id="label-first" for="first">Prénom</label>
                <input class="text-control" type="text" id="first" name="first" autocomplete="given-name"
                  aria-labelledby="label-first" required />
              </div>
              <div class="formData">
                <label id="label-name" for="last">Nom</label>
                <input class="text-control" type="text" id="last" name="last" autocomplete="family-name"
                  aria-labelledby="label-name" required />
              </div>
              <div class="formData">
                <label id="label-email" for="email">Email</label>
                <input class="text-control" type="email" id="email" name="email" autocomplete="email"
                  aria-labelledby="label-email" required />
              </div>
              <div class="formData">
                <label id="label-textarea" class="lbl-message" for="message">Votre message</label>
                <textarea class="text-control" id="message" name="message" rows="4" cols="20" maxlength="100"
                  aria-labelledby="label-textarea"></textarea>
              </div>
              <input class="btn cmpt-btn__dark" name="btnSubmit" type="submit" id="submit" value="Envoyer" />
            </form>
            <div id="container-spinner">
              <div class="loadingSpinnerBox">
                <div class="lds-ring">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
          <div id="container-msg" data-modal>
            <div id="content-msg">
              <p id="content-msg__serveur" tabindex="0"></p>
            </div>
            <div id="btnclose" >
              <input class="closeModal btn cmpt-btn__dark " name="btnSubmit" type="submit" value="Close"  />
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id=information-likes-price>
      <div>
        <span id="nb-likes"></span>
        <img class="hearth-likes" src="./dist/pictures/icons/heart-like.png" / alt="Total likes" aria-hidden="false">
      </div>
      <span id="price"></span>
    </div>
  </main>
  <footer id="footer">
    <section class="footer-container">
      <div class="footer-content">
        <h2 class="footer-title">
          <img class="footer-title__logo" src="./dist/pictures/logo/Group.png" 
            alt="fisheye" width="150" height="50" title="Fisheye" />
        </h2>
        <ul class="footer-list">
          <li class="footer-list__item">
            <a class="item-nav" href="./test.html">Proposer des photographies</a>
          </li>
          <li class="footer-list__item">
            <a class="item-nav" href="#">Devenir partenaire</a>
          </li>
          <li class="footer-list__item item3">
            <a class="item-nav" href="#">Mentions légales</a>
          </li>
          <li class="footer-list__item item4">
            <a class="item-nav" href="mailto:alexandre.charlier@free.fr">Contact</a>
          </li>
        </ul>
      </div>
    </section>
  </footer>
  <script type="module" src="photographe.js"></script>
  <script src="./scripts/formulaire.js"></script>
</body>

</html>
